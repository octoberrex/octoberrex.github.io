<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
  {{- partial "head.html" . -}}
  <body
    class="bg-neutral m-auto flex h-screen max-w-7xl flex-col px-6 text-lg leading-7 text-neutral-900 sm:px-14 md:px-24 lg:px-32 dark:bg-neutral-800 dark:text-white"
  >
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "4b0c7f66c8324947917e66281720b888"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->

    <!-- Banner Section -->
    {{ if .Site.Params.author.banner }}
    <div class="w-screen mx-auto">
      <img src="{{ .Site.Params.author.banner }}" alt="Banner" class="w-full h-auto object-cover" />
    </div>
    {{ end }}
    <!-- End Banner Section -->

    <main class="flex-grow">{{- block "main" . }}{{- end }}</main>
    {{- partial "footer.html" . -}}
  </body>
</html>
