<footer class="py-10">
  <div class="text-center">
    {{/* Copyright */}}
    <p class="text-sm text-neutral-500 dark:text-neutral-400">
      {{- with .Site.Copyright }}
        {{ . | emojify | markdownify }}
      {{- else }}
        &copy;
        {{ now.Format "2006" }}
        {{ .Site.Author.name | markdownify | emojify }}
      {{- end }}
    </p>
  </div>

</footer>
